<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>YuGiOh</title>
    <meta name="theme-color" content="#272b30">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/slate/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="row" style="margin: 0;">
        <div class="col">
            <div>
                <ul class="nav nav-pills bg-primary sticky-top nav-justified" role="tablist">
                    <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-toggle="pill" href="#tab-1">historic/custom formats</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="pill" href="#tab-2">card pool from booster packs</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="tab-1">
                        <div class="row">
                            <div class="col-12 col-xl-6 text-center order-1 order-md-2 order-xl-first jumbotron">
                                <div class="row jumbotron-fluid">
                                    <div class="col">
                                        <h1>banned list converter<br></h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h4>passwords</h4><textarea data-toggle="tooltip" data-bss-tooltip="" data-placement="bottom" id="passwords" rows="6" cols="25" placeholder="copy the column from google sheet (with or without headers)" title="'password' or 'passwordPreErrata' will be recognized as a header"></textarea>
                                    </div>
                                    <div class="col">
                                        <h4>card titles</h4><textarea data-toggle="tooltip" data-bss-tooltip="" data-placement="bottom" id="cardTitles" rows="6" cols="25" placeholder="copy the column from google sheet (with or without headers)" title="'title' will be recognized as a header"></textarea>
                                    </div>
                                    <div class="col">
                                        <h4>allowed copies</h4><textarea data-toggle="tooltip" data-bss-tooltip="" data-placement="bottom" id="allowedCopies" rows="6" cols="25" placeholder="copy the column from google sheet (with or without headers)" title="Months ('January', 'February',etc.) will be recognized as a header"></textarea>
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 35px;padding-bottom: 35px;">
                                    <div class="col align-self-center">
                                        <h4>name your banned list</h4><input type="text" id="listName" style="width: 250px;text-align: center;">
                                        <p></p><button class="btn btn-success" id="convertAndDownload" type="button">convert and download as .conf file</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p>store the .conf here:<br><strong>C:\ProjectIgnis\repositories\lflists</strong><br></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center jumbotron"><img class="img-fluid" src="assets/img/YuGiOh_Logo1.png" alt="image could not be loaded" width="420px">
                                <h3><a href="https://docs.google.com/spreadsheets/d/15f8dqC8letuw0fDdkL6oBOla0tfTf9nceS8LGPZqXU8/edit?usp=sharing" target="_blank">DB with all cards</a></h3>
                                <h3><a href="https://yugioh.fandom.com/wiki/Order_of_Set_Release#TCG" target="_blank">overview of all releases</a></h3>
                                <h3><a href="https://github.com/ProjectIgnis/edopro-assets/releases" target="_blank">duel emulator (project ignis)</a></h3>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="tab-2">
                        <div class="row">
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/historicCustomFormats.js"></script>
</body>

</html>
